<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    

</head>
<body>
    <h1>Object</h1>
    <h2>creat</h2>
    <script>
        var coworkers = {
            "programmer" : "Taejin",
            "designer" : "coolzin"
        };
        document.write("programmer :   "+ coworkers.programmer+"<br>");
        document.write("designer : "+ coworkers.designer+"<br>");
        coworkers.bookkeeper = "dro";
        document.write("bookkeeper : "+ coworkers.bookkeeper+"<br>");
        coworkers.data_scientist= "tk";
        document.write("data_scientist :" +coworkers.data_scientist+"<br>");
        coworkers["data scientist"] = "tkak";
        document.write("data scientist: "+ coworkers["data scientist"]+"<br>");

    </script>
<h2>iterate</h2>

<script>
for(var key in coworkers){
    document.write(key+' : '+coworkers[key]+"<br>");
}
</script>
<h2>Property & Method</h2>
<script>
coworkers.showAll = function(){
    for(var key in this){
        
    document.write(key+' : '+this[key]+"<br>");
    }
}
coworkers.showAll();
</script>
</body>
</html>
