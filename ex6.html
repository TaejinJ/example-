<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var me = ["태진", "조태진"];
    </script>

    <h2>get</h2>
    <script>
        document.write(me[0]);
    </script>
    
<h2>add</h2>
<script>
me.push("부바바");
</script>

    <h2>count</h2>
    <script>
        document.write(me.length);
    </script>
    
</body>
</html>
